<div class="row">
    <div class="col-md-8">
        <div data-ng-controller="testMain as vm">
            <h2>{{vm.title}}</h2>
            <h4 ng-show="vm.serverValue1">From Server on page load: {{vm.serverValue1}}</h4>
            <h3>{{vm.message}}</h3>
            <h4>Load count: {{vm.count}}</h4>
            <p>
                <div ng-show="vm.testAuthInfo">
                    <dl>
                        <dt>Server Time</dt>
                        <dd>{{vm.testAuthInfo.serverTime}}</dd>
                        <dt>Name</dt>
                        <dd>{{vm.testAuthInfo.identityName}}</dd>
                    </dl>
                    <table ng-show="vm.testAuthInfo.claims" class="table table-striped table-bordered table-condensed">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="cl in vm.testAuthInfo.claims">
                            <tr>
                                <td>{{cl.type}}</td>
                                <td>{{cl.value}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button ng-click="vm.getTestAuthInfo()">Get Auth Info</button>
            </p>
            <p ng-show="vm.accessTokenLen">Access Token length = {{vm.accessTokenLen}}</p>
        </div>
    </div>
</div>
